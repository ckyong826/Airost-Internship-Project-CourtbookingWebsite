<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
    <link rel="stylesheet" href="./filter.css">
    <script src="https://kit.fontawesome.com/132be6e6e6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alexandria&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
     <style> @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap'); </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- Header -->
      <header>
        <a href="#" class = "logo">CROC</a>
        <div class="rightSide">
          <div class="btns dayNight">
            <ion-icon name="moon-outline"></ion-icon>
            <ion-icon name="sunny-outline"></ion-icon>
          </div>
          <div class="btns menuToggle">
            <ion-icon name="menu-outline"></ion-icon>
            <ion-icon name="close-outline"></ion-icon>
          </div>
        </div>
    </header>

    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Package</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <!--Dark mode-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      let dayNight = document.querySelector('.dayNight')
      let menuToggle = document.querySelector('.menuToggle')
      let body = document.querySelector('body')
      let navigation = document.querySelector('.navigation')


      dayNight.onclick = function(){
        body.classList.toggle('dark')
        dayNight.classList.toggle('active')
      }

      menuToggle.onclick = function(){
        menuToggle.classList.toggle('active')
        navigation.classList.toggle('active')
      }
    </script>

<div class="body">
  <div class="book-background">
    <div class="book-container">
      <div class="bcolumn">
                  <div class="word">
                    <h2 class="title">Find Court</h2>
                  </div>
              <form class="brow">
                

                  <!-- Venue -->
                      <div class="venue">
                        <label class="form-label" style="font-weight: 500;">Venue</label>
                        <div class="bckselect">
                          <select class="select">
                    
                            <option value="1">KTDI</option>
                            <option value="2">KTHO</option>
                            <option value="3">Central Point</option>
                          </select>
                        </div>
                        
                      </div>

                      <!-- Sport -->
                      <div class="sport">
                        <label class="form-label" style="font-weight: 500;">Sport</label>
                        <select class="select">
                  
                          <option value="1">Badminton</option>
                          <option value="2">Basketball</option>
                          <option value="3">Tennis Ball</option>
                        </select>
                      </div>

                      <!-- Date -->
                      <div class="date">
                        <label class="form-label" style="font-weight: 500;">Date</label>
                        <input type="date" class="form-control">
                      </div>

                      <!-- Time -->
                      <div class="time">
                            <label class="form-label" style="font-weight: 500;">Time</label>
                            <select class="select">
                      
                              <option value="1">12:00am</option>
                              <option value="2">1.00am</option>
                              <option value="3">2.00am</option>
                            </select>
                          </div>

                        <!-- hour -->
                        <div class="hour">
                          <label class="form-label" style="font-weight: 500;">Hours</label>
                          <select class="select">
                    
                            <option value="1">1hour</option>
                            <option value="2">2hour</option>
                            <option value="3">3hour</option>
                          </select>
                        </div>

                       

                
              </form>
               <!-- Find -->
               <div class="find">
                <button type="submit" class="find-btn"><i class="fa-solid fa-right-long"></i></button>
              </div>
        </div>
      </div>
  </div>
    </div>


</body>
</html>
